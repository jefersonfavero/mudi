<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-fluid{
            background-color: rgb(232, 237, 242);
            
        }
        .logo-container{
			background-color: #47bcff;
			color: #fff;
		}
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
    </style>
</head>
<body>
    <div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">mudi</span>
		<span class="mt-3">login</span>
	</div>
        <div class="container">  
            <div class="container-fluid p-5">
                <h1>Meus pedidos</h1>
            </div>
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-link" href="">Todos</a>
                <a class="nav-link" href="">Aguardando</a>
                <a class="nav-link" href="">Aprovados</a>
                <a class="nav-link" href="">Entregues</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-outline-success" type="submit">Novo</button></a>
        </nav>    
        <div class="card mb-3" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociavel}">200,99</span></div>
                            <div class="col-md-7">Data da  entrega <span th:text="${pedido.dataDaEntrega}">10/12/2020</span></div>
                        </div>

                        <div>Produto</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto"/></div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        </div>
</body>
</html>
